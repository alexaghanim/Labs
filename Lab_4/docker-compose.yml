version: '3.8'
services: 
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: alexsprynskyi/lab-5:django-app
    container_name: django-app
    networks: 
      - public
    ports: 
      - 80:8000
  monitor:
    build:
      context: .
      dockerfile: Dockerfile.site
    image: alexsprynskyi/lab-5:django-monitor
    container_name: django-monitor
    networks: 
      - public

networks: 
  public:
    driver: bridge
